<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo estrella.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/form-style.css">
    <title>Registro</title>
</head>
<body>
<div class="form-container">
    <form id="payment-form" class="register-form">
            <h1>Registro</h1>
            <img class="form-logo" src="img/logo estrella.png">
            <label  for="">Correo electrónico</label>
            <input  class="form-input" type="email" data-validate="email" required>
            <label for="">Contraseña</label>
            <input class="form-input" type="password" data-validate="password">
        <label for="">Confirmar contraseña</label>
        <input class="form-input" type="password" id="confirm-password" required>
        <input class="submit-btn" type="submit" value="Registrarse">
    </form>
</div>
<script type="module" src="./src/index.js"></script>
</body>
</html>
