<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="img/logo estrella.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/footer.css" />
    <link rel="stylesheet" href="/src/style-cart.css" />
    <title>Carrito de Compras</title>
  </head>
  <body>
    <div class="container">
      <form id="payment-form" method="POST">
        <h2>DETALLES DE FACTURACION</h2>
        <input name="nombre" type="text" placeholder="NOMBRE" data-validate="name" required />
        <input type="text" placeholder="APELLIDO" data-validate="name" required  />
        <input name="email" type="email"  placeholder="CORREO ELECTRONICO" data-validate="email" required />
        <input type="text" placeholder="CEDULA" data-validate="cedula" />

        <button type="submit">Realizar pago</button>
      </form>

      <footer class="footer">
        <section class="info">
          <div class="questions">
            <span>¿Quienes somos?</span>
            <span>¿En donde estamos ubicados?</span>
            <span>Contactanos</span>
          </div>
          <h2>GYM</h2>
          <div class="content-footer">
            <img src="/public/img/facebook (1).png" alt="" />
            <img src="/public/img/instagram.png" alt="" />
            <img src="/public/img/twitter.png" alt="" />
          </div>
        </section>
        <a
          href="https://licenia.netlify.app/"
          class="white-text text-copyright"
          target="_blank"
          >@CopyRight 2024 - Licenia Alvear</a
        >
      </footer>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
