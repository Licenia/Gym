<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo estrella.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/form-style.css">
    <title>Formulario</title>
</head>
<body>
<div class="contenedor-flex">

    <form class="content" action="" method="post">
            <h1>Registro</h1>
            <img class="estrella" src="img/logo estrella.png"  alt="">
            <label  for="">Correo electrónico</label>
            <input  class="content-input" type="email" name="" id="">
            <label for="">Contraseña</label>
            <input class="content-input" type="password" name="" id="">
        <label for="">Confirmar contraseña</label>
        <input class="content-input" type="password" name="" id="">
        <input class="button" type="submit" value="Registrarse">
    </form>
    <section class="content-img">
        <div class="list-layer">
            <div class="item"><img src="img/fondo-1.jpg" alt=""></div>
            <div class="item"><img src="img/fondo-2.jpg" alt=""></div>
            <div class="item"><img src="img/fondo-3.jpg" alt=""></div>
        </div>
    </section>
</div>

</body>
</html>
